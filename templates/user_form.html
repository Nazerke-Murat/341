{% extends "base.html" %}

{% block title %}{% if user %}Edit User{% else %}Create User{% endif %} - Online Caregivers Platform{% endblock %}

{% block content %}
<h1>{% if user %}Edit User{% else %}Create New User{% endif %}</h1>

<form method="POST" class="mt-4">
    <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email if user else '' }}" required>
    </div>
    
    <div class="mb-3">
        <label for="given_name" class="form-label">Given Name *</label>
        <input type="text" class="form-control" id="given_name" name="given_name" value="{{ user.given_name if user else '' }}" required>
    </div>
    
    <div class="mb-3">
        <label for="surname" class="form-label">Surname *</label>
        <input type="text" class="form-control" id="surname" name="surname" value="{{ user.surname if user else '' }}" required>
    </div>
    
    <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" value="{{ user.city if user else '' }}">
    </div>
    
    <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.phone_number if user else '' }}">
    </div>
    
    <div class="mb-3">
        <label for="profile_description" class="form-label">Profile Description</label>
        <textarea class="form-control" id="profile_description" name="profile_description" rows="3">{{ user.profile_description if user else '' }}</textarea>
    </div>
    
    <div class="mb-3">
        <label for="password" class="form-label">Password *</label>
        <input type="password" class="form-control" id="password" name="password" value="{{ user.password if user else '' }}" required>
    </div>
    
    <button type="submit" class="btn btn-primary">{% if user %}Update{% else %}Create{% endif %} User</button>
    <a href="{{ url_for('user_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
